<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MG-小幫手 日報表說明</title>
  </head>
  <body>
   <h1>填寫「E化日報表」步驟如下</h1>	

    <div>
      <p>1.由「MG-小幫手」點選「日報表」</p>
      <img width=302 height=487 src="mg-helper2/1.png" />
    </div>    

    <div>
      <p>2.點選「取得日報表清單」</p>
      <img width=284 height=312 src="mg-helper2/2.png" />
    </div>    

    <div>
      <p>3.選擇要填寫的日報表，<span style="color:red">只會看到自己能填的</span>（此為範例才會有這麼多項目），<span style="color:red">藍色</span>為「未確認」（<span style="color:red">可以再修改</span>），<span style="color:red">綠色</span>為「已確認」（<span style="color:red">無法再修改</span>）。</p>
      <img width=282 height=608 src="mg-helper2/3.png" />
    </div>    

    <div>
      <p>4.<span style="color:red">「未確認」日報表，可以修改存檔</span>，確認提交後不可再修改。</p>
      <img width=294 height=560 src="mg-helper2/4.png" />
    </div>    

    <div>
      <p>5.<span style="color:red">「確認提交」後，日報表不可再修改</span>，按下「關閉」結束填寫</p>
      <img width=294 height=552 src="mg-helper2/5.png" />
    </div>    

  </body>
</html>
